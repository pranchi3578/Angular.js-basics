<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script>
      var app = angular.module("myApp", []);

      app.directive("w3TestDirective", function () {
        return {
          template: "<h2>I was made in a directive constructor!</h2>",
        };
      });
    </script>
  </head>

  <body>
    <div w3-test-directive></div>
    <!--invoke by attribute-->
    <br />

    <div><w3-test-directive></w3-test-directive></div>
    <!--invoke by element-->
    <br />
    <!--ng-repeate is used in accessing each elements in array of objects-->
    <div
      ng-init="names=[{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]"
    >
      <ul>
        <li ng-repeat="x in names">
          {{ x.name + ', ' + x.country }}
        </li>
      </ul>
    </div>
  </body>
</html>
